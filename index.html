<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Album Of The Week</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="section container aotw">
		ALBUM OF THE WEEK
	</section>
	<section class="hero is-medium">
		<div class="hero-body">
			<div class="container">
				<div class="columns">
					<div class="column is-8-desktop is-offset-2-desktop">
						<div class="columns is-mobile">
							<div class="column is-5">
								<img class="post image" src="https://cf-cdn.beggars.com/fourad/site/images/releases/packshots/5661989f73648.jpg">
									<div class="post-container"></div>
								</img>
							</div>
							<div class="column is-8 meta">
								<br>

								<div class="subtitle is-4 meta-album">
									<p>Blue Bell Knoll</p>
								</div>

								<div class="subtitle is-5 meta-artist">
									<em>Cocteau Twins</em>
								</div>
								<div class="subtitle is-7 meta-week has-text-centered">
									<b>#2</b>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="section container album-list">
		<div class="columns">
			<div class="column is-offset-1-mobile is-10-mobile is-offset-2-tablet is-8-tablet is-offset-3-desktop is-5-desktop">
				<nav class="level is-mobile i-album">
						<div class="level-item">
							<img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/The_Breeders_Pod.jpg/220px-The_Breeders_Pod.jpg" class="figure i-a-f">
								<div class="container"></div>
							</img>
						</div>
						<p class="level-item"><strong>Pod</strong></p>
						<p class="level-item"><em>The Breeders</em></p>
						<p class="level-item"><strong class="is-size-7">#1</strong></p>
				</nav>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
